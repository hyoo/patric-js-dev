<script type="text/javascript">
Ext.onReady(function(){
	store =  Ext.create('Ext.data.TreeStore', {
		model: 'Ext.tree.tristate.Model',
		proxy: {
			type: 'ajax',
			url: 'TriStateTree.json',
			noCache: false
		}
	});
	
	tree = Ext.create('Ext.tree.Panel', {
		title:'Tri-State-Tree',
		renderTo:'GenomeSelector',
		width: 400,
		height: 400,
		store: store,
		rootVisible: false,
		hideHeaders: true,
		viewConfig: {
			plugins: {
				ptype: 'tristatetreeplugin'
			}
		},
		columns: [{
			xtype: 'tristatetreecolumn',
			flex: 1,
			dataIndex: 'name',
		}],
		listeners: {
			load: function() {
				//this.getRootNode().expand(true,false);
				r = this.getRootNode();
				r.expand(false,false);
				r.firstChild.expand(false, false);
			}
		}
    });
});
</script>
</head>
<body>
	<div id="GenomeSelector"></div>
