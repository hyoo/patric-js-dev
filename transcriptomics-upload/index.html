<!DOCTYPE html>
<html lang='en'>
<head>
	<title>Trasnscriptomics Upload prototype</title>

	<script type="text/javascript" charset="utf-8" src="http://cdn.sencha.io/ext-4.1.1-gpl/ext-all.js"></script>
