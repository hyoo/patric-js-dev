<script type="text/javascript">
Ext.onReady(function() {
	Ext.create('Ext.tree.Panel', {
		title: 'Tri-State-Tree',
		renderTo: 'GenomeSelector',
		width: 400,
		height: 400,
		store: Ext.create('Ext.data.TreeStore', {
			model: 'Ext.ux.tree.tristate.Model',
			proxy: {
				type: 'ajax',
				url: 'TriStateTree.json',
				// url: 'AllBacteria.json',
				noCache: false
			}
		}),
		rootVisible: false,
		hideHeaders: true,
		viewConfig: {
			plugins: [{
				ptype: 'tristatetreeplugin'
			}]
		},
		columns: [{
			xtype: 'tristatetreecolumn',
			flex: 1,
			dataIndex: 'name'
		}],
		listeners: {
			load: function() {
				//this.getRootNode().expand(true,false);
				r = this.getRootNode();
				// r.expand(false,false);
				r.firstChild.expand(false, false);
			}
		}
    });
});
</script>
</head>
<body>
	<div id="GenomeSelector"></div>
</body>
